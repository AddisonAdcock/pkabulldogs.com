<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
        <link rel="icon" href="images/logo.png" type="image/png">

    <link rel="stylesheet" href="order.css">
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init({
            publicKey: "9u77wsJtGlz2MoZ2V",
        });
    })();
    </script>
</head>
<body>
    
    <header>
        <div class="logo">
            <a href="home.html"><img src="images/logo.png" alt="Phi Kappa Alpha Logo"></a>
            <h1 class="club-name">Phi Kappa Alpha</h1>
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="merch.html">Merch</a>
            <a href="events.html">Events</a>
            <a href="dontation.html">Support</a>
        </nav>
        <div class="menu-icon">&#9776;</div>
    </header>

    <nav class="responsive-nav">
        <a href="home.html">Home</a>
        <a href="merch.html">Merch</a>
        <a href="events.html">Events</a>
        <a href="dontation.html">Support</a>
    </nav>
    
    <div class="shirt-title-container">
        <h2 id="shirt-title"></h2>
    </div>
    <form id="order-form" onsubmit="submitForm(event)">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required><br><br>

        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="use-fhu-email">
            <input type="checkbox" id="use-fhu-email">
            Use FHU email
        </label><br><br>

        <label for="shipping-address">Shipping Address:</label>
        <input type="text" id="shipping-address" name="shipping-address" required><br><br>

        <label for="use-default-address">
            <input type="checkbox" id="use-default-address">
            Use FHU Address
        </label><br><br>

        <label>Shirt Size:</label>
        <div class="shirt-sizes"></div><br><br>
        <div class="total-price-container">
            <p>Total Price: $<span id="total-price">0.00</span></p>
        </div>
        <!-- Add the rest of your form fields here -->
        <button type="submit">Submit Order</button>
    </form>
    
    <footer>
        <a href="https://www.facebook.com/pkabulldogs?mibextid=LQQJ4d" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/pka.bulldogs/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.youtube.com/@pkabulldogs" target="_blank"><i class="fab fa-youtube"></i></a>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('productId');

            if (productId) {
                try {
                    const response = await fetch(`https://pkabulldogsbackend.onrender.com/api/products/${productId}`);
                    if (response.ok) {
                        const product = await response.json();
                        const productTitle = product.result.sync_product.name;
                        const productVariants = product.result.sync_variants;

                        console.log('Product Variants:', productVariants);

                        document.getElementById('shirt-title').innerText = `${productTitle}`;

                        const variantsContainer = document.querySelector('.shirt-sizes');
                        variantsContainer.innerHTML = '';

                        if (productVariants && productVariants.length) {
                            productVariants.forEach(variant => {
                                const size = variant.name;
                                const price = parseFloat(variant.retail_price);
                                
                                if (isNaN(price)) {
                                    console.error(`Invalid price for variant ${size}:`, variant.retail_price);
                                } else {
                                    const priceFormatted = price.toFixed(2);
                                    const div = document.createElement('div');
                                    div.innerHTML = `
                                        <input type="radio" id="${size}" name="shirt-size" value="${priceFormatted}" onchange="updateTotalPrice()">
                                        <label for="${size}">${size} - $${priceFormatted}</label>
                                    `;
                                    variantsContainer.appendChild(div);
                                }
                            });
                        } else {
                            variantsContainer.innerHTML = '<p>No available variants for this product.</p>';
                        }
                    } else {
                        console.error('Failed to fetch product details:', response.statusText);
                        alert('Failed to fetch product details');
                    }
                } catch (error) {
                    console.error('Error fetching product details:', error);
                    alert('Failed to fetch product details');
                }
            }

            const checkbox = document.getElementById("use-default-address");
            const shippingAddress = document.getElementById("shipping-address");

            checkbox.addEventListener("change", function() {
                if (this.checked) {
                    shippingAddress.value = "158 E Main St, Henderson, TN 38340";
                    shippingAddress.readOnly = true;
                } else {
                    shippingAddress.value = "";
                    shippingAddress.readOnly = false;
                }
            });

            const fhuEmailCheckbox = document.getElementById("use-fhu-email");
            const firstNameInput = document.getElementById("first-name");
            const lastNameInput = document.getElementById("last-name");
            const emailInput = document.getElementById("email");

            fhuEmailCheckbox.addEventListener("change", function() {
                if (this.checked) {
                    emailInput.value = `${firstNameInput.value.toLowerCase()}.${lastNameInput.value.toLowerCase()}@students.fhu.edu`;
                } else {
                    emailInput.value = "";
                }
            });
        });

        function updateTotalPrice() {
            const selectedVariant = document.querySelector('input[name="shirt-size"]:checked');
            const totalPrice = selectedVariant ? parseFloat(selectedVariant.value).toFixed(2) : "0.00";
            document.getElementById('total-price').innerText = totalPrice;
        }

        async function submitForm(event) {
            event.preventDefault();
            const params = new URLSearchParams(window.location.search);
            emailjs.send("service_4uufa04","template_49anc6h", {
            first_name: document.getElementById("first-name").value,
            last_name: document.getElementById("last-name").value,
            email: document.getElementById("email").value,
            shipping_address: document.getElementById("shipping-address").value,
            product_name: document.getElementById("shirt-title").innerText,
            product_id: params.get('productId'),
            product_variant: document.querySelector('input[name="shirt-size"]:checked').id,
            total_cost: document.getElementById("total-price").innerText
            }).then(function(response) {
            console.log('SUCCESS!', response.status, response.text);
            }, function(error) {
            console.error('FAILED...', error);
            });
        }
    
    </script>
    <script src="script.js"></script>

</body>
</html>
