<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phi Kappa Alpha</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Libre+Baskerville&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="merch.css">
</head>
<body>
    
<header>
    <div class="logo">
        <a href="home.html"><img src="images/logo.png" alt="Phi Kappa Alpha Logo"></a>
        <h1 class="club-name">Phi Kappa Alpha</h1>
    </div>
    <nav>
        <a href="home.html">Home</a>
        <a href="merch.html">Merch</a>
        <a href="events.html">Events</a>
        <a href="dontation.html" class="active">Support</a>
    </nav>
    <div class="menu-icon">&#9776;</div>
</header>
<nav class="responsive-nav">
    <a href="home.html">Home</a>
    <a href="merch.html">Merch</a>
    <a href="events.html">Events</a>
    <a href="dontation.html">Support</a>
</nav>

<div class="container" id="product-info">
</div>  

<footer>
    <a href="https://www.facebook.com/pkabulldogs?mibextid=LQQJ4d" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://www.instagram.com/pka.bulldogs/" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.youtube.com/@pkabulldogs" target="_blank"><i class="fab fa-youtube"></i></a>
</footer>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    axios.get('https://pkabulldogsbackend.onrender.com/api/products')
        .then(response => {
            const products = response.data.result;

            const productInfo = document.getElementById('product-info');

            products.forEach(product => {
                const { id, name, thumbnail_url } = product;

                const imgUrl = thumbnail_url ? thumbnail_url : 'https://via.placeholder.com/200?text=No+Image';

                let html = `
                    <div class="card" id="product-${id}">
                        <img class="front switch-image" src="${imgUrl}" alt="${name}">
                        <h3 class="shirt-title">${name}</h3>
                        <a href="order.html?productId=${id}" class="order-button">Order</a>
                    </div>
                `;
                productInfo.innerHTML += html;
            });
        })
        .catch(error => {
            console.error('Error fetching products:', error);
            alert('Failed to fetch products. Please try again later.');
        });
</script>
<script src="script.js"></script>
</body>
</html>
