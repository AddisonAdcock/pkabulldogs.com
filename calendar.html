    <link rel="stylesheet" href="events.css">
</head>
<body>

    <nav class="responsive-nav">

    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            color: #fff;
        }

        .calendar-header {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            color: #222;
        }

        .calendar-nav-buttons {
            display: flex;
            gap: 10px;
        }

        .calendar-button {
            background-color: #8f0500;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .calendar-button:hover {
            opacity: 0.8;
        }

        .calendar-view {
            display: none;
        }

        .calendar-view.active {
            display: block;
        }

        .calendar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            width: 100%;
        }

        .calendar-day, .calendar-day-header {
            padding: 20px;
            background-color: #333;
            text-align: center;
            border: 1px solid #444;
            box-sizing: border-box;
            position: relative;
            cursor: pointer;
        }

        .calendar-day-header {
            background-color: #8f0500;
            color: #fff;
            font-weight: bold;
        }

        .calendar-event-marker {
            background-color: #8f0500;
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            margin-top: 5px;
            font-size: .65rem;
        }

        .calendar-has-event {
            background-color: #222;
        }

        .calendar-month-display {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }

        .calendar-event-details {
            display: none;
            background-color: #222;
            padding: 10px;
            border: 1px solid #444;
            margin-top: 10px;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }

        .calendar-event-details.active {
            display: block;
        }

        @media (max-width: 768px) {
            .calendar-button {
                font-size: 14px;
                padding: 5px 10px;
            }

            .calendar-day, .calendar-day-header {
                padding: 10px;
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .calendar-button {
                font-size: 12px;
                padding: 3px 6px;
            }

            .calendar-month-display {
                font-size: 16px;
            }

            .calendar-day, .calendar-day-header {
                padding: 5px;
                font-size: 10px;
            }
        }
    </style>
    <div class="container">
        <div class="calendar-header">
            <div class="calendar-nav-buttons">
                <button id="prevMonthBtn" class="calendar-button">Prev</button>
                <div class="calendar-month-display" id="monthDisplay"></div>
                <button id="nextMonthBtn" class="calendar-button">Next</button>
            </div>
        </div>
        <div id="listView" class="calendar-view">
            <!-- List of events will go here -->
        </div>
        <div id="calendarView" class="calendar-view active">
            <div class="calendar-container">
                <div id="calendar" class="calendar-grid"></div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const prevMonthBtn = document.getElementById('prevMonthBtn');
            const nextMonthBtn = document.getElementById('nextMonthBtn');
            const listView = document.getElementById('listView');
            const calendarView = document.getElementById('calendarView');
            const calendar = document.getElementById('calendar');
            const monthDisplay = document.getElementById('monthDisplay');

            let currentMonth = new Date().getMonth();
            let currentYear = new Date().getFullYear();

            const daysOfWeek = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

            function renderCalendar(events, month, year) {
                const firstDayOfMonth = new Date(year, month, 1).getDay();
                const daysInMonth = new Date(year, month + 1, 0).getDate();

                calendar.innerHTML = '';

                // Add day headers
                daysOfWeek.forEach(day => {
                    const dayHeader = document.createElement('div');
                    dayHeader.textContent = day;
                    dayHeader.classList.add('calendar-day-header');
                    calendar.appendChild(dayHeader);
                });

                // Fill in empty days before the first day of the month
                for (let i = 0; i < firstDayOfMonth; i++) {
                    const emptyDiv = document.createElement('div');
                    emptyDiv.classList.add('calendar-day');
                    calendar.appendChild(emptyDiv);
                }

                // Fill in the days of the month
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayDiv = document.createElement('div');
                    dayDiv.textContent = day;
                    dayDiv.classList.add('calendar-day');

                    const event = events.find(event => {
                        const eventDate = new Date(event.date);
                        return eventDate.getDate() === day && eventDate.getMonth() === month && eventDate.getFullYear() === year;
                    });

                    if (event) {
                        dayDiv.classList.add('calendar-has-event');
                        const eventMarker = document.createElement('div');
                        eventMarker.textContent = event.title;
                        eventMarker.classList.add('calendar-event-marker');
                        dayDiv.appendChild(eventMarker);

                        const eventDetails = document.createElement('div');
                        eventDetails.classList.add('calendar-event-details');
                        eventDetails.textContent = `${event.title} - ${new Date(event.date).toLocaleDateString()}`;
                    }

                    calendar.appendChild(dayDiv);
                }

                monthDisplay.textContent = `${monthNames[month]} ${year}`;
            }

            function renderList(events) {
                listView.innerHTML = events.map(event => `
                    <div class="calendar-event">
                        <h3>${event.title}</h3>
                        <p>${new Date(event.date).toLocaleDateString()}</p>
                    </div>
                `).join('');
            }

            fetch('events.json')
                .then(response => response.json())
                .then(data => {
                    renderCalendar(data, currentMonth, currentYear);
                    renderList(data);
                });

            prevMonthBtn.addEventListener('click', function() {
                currentMonth--;
                if (currentMonth < 0) {
                    currentMonth = 11;
                    currentYear--;
                }
                fetch('events.json')
                    .then(response => response.json())
                    .then(data => {
                        renderCalendar(data, currentMonth, currentYear);
                    });
            });

            nextMonthBtn.addEventListener('click', function() {
                currentMonth++;
                if (currentMonth > 11) {
                    currentMonth = 0;
                    currentYear++;
                }
                fetch('events.json')
                    .then(response => response.json())
                    .then(data => {
                        renderCalendar(data, currentMonth, currentYear);
                    });
            });

            calendarView.classList.add('active'); // Show calendar view by default
        });
    </script>
